<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">
                            Sign Up
                        </h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signform">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signform.controls['username'].dirty && signform.hasError('required','username')">
                                    <span class="p-2"><fa-icon class="fs-4" [icon]="usericon.faUser"></fa-icon></span>
                                    <input formControlName="username" type="text" placeholder="Username">
                                </div>
                            </div>
                            <small *ngIf="signform.controls['username'].dirty && signform.hasError('required','username')" class="text-danger">*Username is Required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signform.controls['firstname'].dirty && signform.hasError('required','firstname')">
                                    <span class="p-2"><fa-icon class="fs-4" [icon]="usericon.faUser"></fa-icon></span>
                                    <input formControlName="firstname" type="text" placeholder="First Name">
                                    
                                </div>
                            </div>
                            <small *ngIf="signform.controls['firstname'].dirty && signform.hasError('required','firstname')" class="text-danger">*Firstname is Required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signform.controls['lastname'].dirty && signform.hasError('required','lastname')">
                                    <span class="p-2"><fa-icon class="fs-4" [icon]="usericon.faUser"></fa-icon></span>
                                    <input formControlName="lastname" type="text" placeholder="Last Name">
                                   
                                </div>
                            </div>
                            <small *ngIf="signform.controls['lastname'].dirty && signform.hasError('required','lastname')" class="text-danger">*Lastname is Required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signform.controls['password'].dirty && signform.hasError('required','password')">
                                    <span class="p-2"><fa-icon class="fs-4" [icon]="usericon.faKey"></fa-icon></span>
                                    <input formControlName="password" [type]="type" placeholder="Password">
                                    <span (click)="hideshowpassword()"><fa-icon [icon]="eyeicon"></fa-icon></span>
                                </div>
                            </div>
                            <small *ngIf="signform.controls['password'].dirty && signform.hasError('required','password')" class="text-danger">*Password is Required</small>
                            
                            <button  (click)="onSignUp()" type="submit" class="btn btn-primary  btn-lock mt-4 w-100">  {{signupbtn}}</button>
                        <div class="text-center pt-4 text-muted">Have an account?<a id="signup_" routerLink="/login">Log In</a></div>
                        </form>
                    </div>`
                </div>
            </div>
        </div>
    </div>
    <notifier-container></notifier-container>
</div>
